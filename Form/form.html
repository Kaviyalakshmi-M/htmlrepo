<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <title>HTML FORMS</title>
    <link rel="stylesheet" href="form.css">
    <style>
        h1{
            background-color: azure;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label class="label" style="color: red;">Name:</label>
        <input type="text" name="name" id="name" value="" placeholder="First Name"/>
        <br>
        <br>
        <label class="label">Age:</label>
        <input type="text" name="age" id="age" value="" placeholder="Age"/>
        <br>
        <br>
        <label class="label">Email:</label>
        <input type="text" name="email" id="email" value="" placeholder="abc@gmail.com"/>
        <br>
        <br>
        <label class="label">Course Offered:</label><br>
        <input type="checkbox" name="html" id="html" value="Html"/>HTML<br>
        <input type="checkbox" name="css" id="css" value="css"/>CSS<br>
        <input type="checkbox" name="javascript" id="javascript" value="javascript"/>JAVASCRIPT<br>
        <br>
        <label class="label">Gender</label><br>
        <input type="ratio" name="male" id="male" value="male"/>Male<br>
        <input type="ratio" name="female" id="female" value="female"/>Female<br>
        <br>
        <br>
        <input type="button" name="submit" value="submit"/>
        <button name="clear">Clear</button>
    </form>

    <table>
        <th>S.No</th>
        <th>Name</th>
        <tr>
            <td>1</td>
            <td>Kaviya</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lakshmi</td>
        </tr>
    </table>
</body>
</html>
