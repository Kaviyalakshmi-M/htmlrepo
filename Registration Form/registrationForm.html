<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registrationForm.css">
</head>

<body>
    <h1>Covai Vizha Registration</h1>
    <form>
        <label>Name:</label>
        <input type="text" name="name" size="15" placeholder="Enter your Name">
        <br>
        <br>
        <label>Age:</label>
        <input type="number" name="age" size="2" placeholder="Enter your age">
        <br>
        <br>
        <label>Mobile Number:</label>
        <input type="number" name="Mobile" size="10" placeholder="Enter your Mobile Number">
        <br>
        <br>
        <label class="header">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email address">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="male">Male<br>
        <input type="radio" name="female">Female<br>
        <br>
        <label>Competitions</label>
        <input type="checkbox" name="Dance">Dance<br>
        <input type="checkbox" name="Music">Music<br>
        <input type="checkbox" name="Face Painting">Face Painting<br>
        <input type="checkbox" name="Cooking">Cooking<br>
        <input type="checkbox" name="Marathon">Marathon<br>
        <input type="checkbox" name="Baking">Baking<br>
        <br>
        <label>Performance Type:</label>
        <input type="radio" name="solo">Solo<br>
        <input type="radio" name="group">Group<br>
        <br>
        <button type="submit" class="register">Register</button>
    </form>

</body>

</html
